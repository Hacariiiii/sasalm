name: Deploy React App to Proxmox

on:
  push:
    branches: [ master ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    steps:
   
    - name: Checkout codeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeevvhhh
      uses: actions/checkout@v4
      with:
        fetch-depth: 0


    - name: Add GitLab remoteeehhh
      run: |
        git remote add gitlab https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.com/tython-group/zwin_hdshe.git

    - name: Push to GitLab (dev branch)
      run: |
        git push gitlab HEAD:dev --force
    
    # 2. Construire l'image Docker
    - name: Build Docker Imageeeeeeeeeeeee
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/sasalm:latest .
    
    # 3. Pousser sur Docker Hub
    - name: Push to Docker Hub
      run: |
        IMAGE_TAG=$(date +'%Y-%m-%d_%H-%M-%S')
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker tag ${{ secrets.DOCKER_USERNAME }}/sasalm:latest ${{ secrets.DOCKER_USERNAME }}/sasalm:$IMAGE_TAG
        docker push ${{ secrets.DOCKER_USERNAME }}/sasalm:$IMAGE_TAG

    
